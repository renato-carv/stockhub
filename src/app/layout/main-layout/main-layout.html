<div class="layout" [class.no-sidebar]="!showLayout()">
  @if (showLayout()) {
    <app-sidebar />
  }
  <div class="main-wrapper" [class.expanded]="sidebarService.isCollapsed()" [class.full-width]="!showLayout()">
    @if (showLayout()) {
      <app-header />
    }
    <main class="content">
      <router-outlet />
    </main>
  </div>
</div>

<header class="header">
  <!-- Mobile menu button -->
  <button class="mobile-menu-btn" (click)="sidebarService.toggleMobile()" aria-label="Abrir menu">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <line x1="4" x2="20" y1="12" y2="12"/>
      <line x1="4" x2="20" y1="6" y2="6"/>
      <line x1="4" x2="20" y1="18" y2="18"/>
    </svg>
  </button>

  <div class="header-selects">
    <div class="select-group">
      <label class="select-label">Organização</label>
      <select
        class="select"
        [ngModel]="organizationService.currentOrganization()?.id"
        (ngModelChange)="onOrganizationChange($event)"
      >
        @for (org of organizationService.organizations(); track org.id) {
          <option [value]="org.id">{{ org.name }}</option>
        }
      </select>
    </div>

    <div class="select-group">
      <label class="select-label">Equipe</label>
      <select
        class="select"
        [ngModel]="teamService.currentTeam()?.id"
        (ngModelChange)="onTeamChange($event)"
      >
        @for (team of teamService.teams(); track team.id) {
          <option [value]="team.id">{{ team.name }}</option>
        }
      </select>
    </div>
  </div>

  <div class="header-actions">
    <app-theme-toggle />
  </div>
</header>
